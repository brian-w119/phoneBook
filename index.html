<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Phone Book</h1>
    <fieldset class="frame">
        <legend class="legend">Search</legend>
        <div class="basic">
            <input type="text" placeholder="Enter First Name Only" id="query">
            <button id="find">SEARCH</button>
            <button id="clear">CLEAR</button>
            <div id="display"></div>
    </fieldset>
        
    <fieldset class="add">
        <legend class="legend">Save/Update Contact</legend></br>
        <div class="new">
            <input type="text" id="first" value="" placeholder="Enter First Name">
            <input type="text" id="second" value=""  placeholder="Enter Last Name">
            <input type="text" id="number" value=""  placeholder="Enter Telephone Number">
            <div id="output"></div>
            <button id="enter">ENTER</button>
        </div>
    </fieldset>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
